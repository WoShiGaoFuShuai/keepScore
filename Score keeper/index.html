<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score keeper</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-6 is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img src="/pic/main.jpg" alt="" />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Any Game Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="firstPlayerSpan">0</span>
                    to
                    <span id="secondPlayerSpan">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score</p>

                  <label for="playTo" class="label is-inline is-large is-bold"
                    >Playing To</label
                  >

                  <div class="select is-rounded">
                    <select name="playTo" id="playTo">
                      <option value="3">3</option>
                      <option value="5">5</option>
                      <option value="7">7</option>
                      <option value="9">9</option>
                      <option value="11">11</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="firstPlayerBtn"
                  type="button"
                  class="button is-link is-large card-footer-item"
                >
                  +1 Player 1
                </button>
                <button
                  id="secondPlayerBtn"
                  type="button"
                  class="button is-warning is-large card-footer-item"
                >
                  +1 Player 2
                </button>
                <button
                  id="resetBtn"
                  type="button"
                  class="button is-danger is-large card-footer-item"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
